services:
  nginx:
    container_name: nginx
    build: requirements/nginx
    # Removed 127.0.0.1 port until im done testing things
    ports:
      - "443:443"
      - "8443:8443"
    volumes:
      - wordpress_data:/var/www/html:ro
    networks:
      - inception
    # run tini as foreground process
    init: true
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:443/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    depends_on:
      wordpress:
        condition: service_started
      website:
        condition: service_started
    secrets:
      - ssl_certificate
      - ssl_key

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./requirements/mariadb/conf:/docker-entrypoint-initdb.d/
    secrets:
      - mariadb_root_password
      - mariadb_database
      - mariadb_user
      - mariadb_password
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    networks:
      - inception
    restart: always
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      mariadb:
        condition: service_healthy
    secrets:
      - mariadb_database
      - mariadb_user
      - mariadb_password
      - wp_admin
      - wp_public_user_password
    environment:
      - DOMAIN=${DOMAIN}

  website:
    container_name: website
    build: requirements/bonus/static-website
    init: true
    networks:
      - inception
    restart: unless-stopped

  redis:
    container_name: redis
    build: requirements/bonus/redis
    init: true
    networks:
      - inception
    restart: always

  vsftpd:
    container_name: vsftpd
    build: requirements/bonus/vsftpd
    # new network probably ? will see
    networks:
    restart: always
    # depending on the network maybe only need to EXPOSE it
    ports:
      - "21:21"
    environment:
      - FTP_USER=${FTP_USER}
      - FTP_PASS=${FTP_PASS}
    # tired will check later, need to find more doc anyway
    volumes:
      - something:somewhere
    depends_on:
      wordpress:
        condition: service_started

volumes:
  mariadb_data:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gueberso/data/mariadb
  wordpress_data:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gueberso/data/wordpress


networks:
  inception:
    driver: bridge


secrets:
  mariadb_database:
    file: ../secrets/mariadb/mariadb_database.txt
  mariadb_password:
    file: ../secrets/mariadb/mariadb_password.txt
  mariadb_root_password:
    file: ../secrets/mariadb/mariadb_root_password.txt
  mariadb_user:
    file: ../secrets/mariadb/mariadb_user.txt
  wp_admin:
    file: ../secrets/wordpress/wp_admin.txt
  wp_public_user_password:
    file: ../secrets/wordpress/wp_public_user_password.txt
  ssl_certificate:
    file: ../secrets/ssl/cert.pem
  ssl_key:
    file: ../secrets/ssl/key.pem
