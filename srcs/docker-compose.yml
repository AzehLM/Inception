services:
  nginx:
    container_name: nginx
    build: requirements/nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html:ro
    networks:
      - inception
    init: true
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:443/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    depends_on:
      wordpress:
        condition: service_started
    # secrets:
    #   - ssl_certification
    #   - ssl_key

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./requirements/mariadb/conf:/docker-entrypoint-initdb.d/
    secrets:
      - mariadb_root_password
      - mariadb_database
      - mariadb_user
      - mariadb_password
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    networks:
      - inception
    restart: always
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      mariadb:
        condition: service_healthy
    secrets:
      - mariadb_database
      - mariadb_user
      - mariadb_password
      - wp_admin
    env_file: .env


# Top-level ressources configuration
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gueberso/data/mariadb
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gueberso/data/wordpress

networks:
  inception:
    driver: bridge


# Secret files
secrets:
  mariadb_database:
    file: ../secrets/mariadb/mariadb_database.txt
  mariadb_password:
    file: ../secrets/mariadb/mariadb_password.txt
  mariadb_root_password:
    file: ../secrets/mariadb/mariadb_root_password.txt
  mariadb_user:
    file: ../secrets/mariadb/mariadb_user.txt
  wp_admin:
    file: ../secrets/wordpress/wp_admin.txt
